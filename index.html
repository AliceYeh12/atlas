<html>
    <head>
        <title>Atlas | Log In</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
        <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
        <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div id="page">
            <div id="contentsMain">
                <img class="logo" src="logo.png">
                <div id="logContent">
                    <h2>Log In</h2>
                    <div class="container">
                        <label for="uname" class="inputLogin"><b>Username</b></label>
                        <input type="text" name="uname" class="userLogIn" required>
                    
                        <label for="psw" class="inputLogin"><b>Password</b></label>
                        <input type="password" name="psw" class="userLogIn" required>
                    
                        <a href="map.html"><button id="liButton">Log In</button></a>
                    </div>
                    <div id="signUpPrompt">
                        <p id="accountPrompt">Don't have an account?</p>
                        <a href="sign_up.html" id="suLink">Sign Up</a>
                    </div>
                </div>
            </div> 
        </div>
    </body>
</html>
